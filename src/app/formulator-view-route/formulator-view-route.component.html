<app-header></app-header>
<div id="wrapper">
  <div class="content">
    <div class="row">
      <div class="col-lg-12 text-center welcome-message">
        <h2>
          Formulation
        </h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="hpanel">
          <div class="panel-heading">
            {{ formulation.name }}
          </div>
          <div class="panel-body">
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" value="{{formulation.name}}" disabled>
            </div>
            <div class="form-group">
              <label>Cost</label>
              <input type="text" class="form-control" value="{{formulation.cost}}" disabled>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="hpanel">
          <div class="panel-heading">
            Composition
          </div>
          <div class="panel-body">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Feedstuff</th>
                  <th>Minimum</th>
                  <th>Maximum</th>
                  <th>Cost</th>
                  <th>Weight</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let formulationIngredient of formulation.formulationIngredients">
                  <td>{{ formulationIngredient.ingredient.name }}</td>
                  <td>{{ formulationIngredient.minimum }}</td>
                  <td>{{ formulationIngredient.maximum }}</td>
                  <td>{{ formulationIngredient.cost }}</td>
                  <td>{{ formulationIngredient.weight }} kg</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
