<div id="header">
  <div class="color-line">
  </div>
  <div id="logo" class="light-version">
    <span>
      World of Rations Suite
    </span>
  </div>
  <nav role="navigation">
    <div class="header-link hide-menu">
      <i class="fa fa-bars"></i>
    </div>
    <div class="small-logo">
      <span class="text-primary">World of Rations Suite</span>
    </div>
    <form role="search" class="navbar-form-custom" method="post" action="#">
      <div class="form-group">
        <input type="text" placeholder="Search something special" class="form-control" name="search">
      </div>
    </form>
    <div class="navbar-right">
      <ul class="nav navbar-nav no-borders">
        <li>
          <a href="/login">
            <i class="fa fa-sign-out"></i>
          </a>
        </li>
      </ul>
    </div>
  </nav>
</div>
<aside id="menu">
  <div id="navigation">
    <div class="profile-picture">
      <a href="/">
        <img src="{{user.picture}}" class="img-circle m-b" alt="logo" width="75">
      </a>
      <div class="stats-label text-color">
        <span class="font-extra-bold font-uppercase">{{ user.name }}</span>
        <div>
          <label class="font-extra-bold m-b-xs">
            {{ user.email_verified? 'Verified' : 'Unverified' }}
          </label>
        </div>
      </div>
    </div>
    <app-side-menu></app-side-menu>
  </div>
</aside>
<div id="wrapper">
  <div class="content">
    <div class="row">
      <div class="col-lg-12 text-center welcome-message">
        <h2>
          Least-Cost Ration Formulator
        </h2>
        <p>
          Choose from our list of over 264 feedstuffs and over 900 rations.
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="hpanel">
          <div class="panel-heading">
            Least-Cost Ration Formulator
          </div>
          <div class="panel-body">
            <div class="form-group">
              <label>Ration Group</label>
              <div *ngFor="let dietGroupDropdown of dietGroupDropdowns; let i = index">
                <select [(ngModel)]="dietGroupDropdown.selectedItem" (change)="onChange_DietGroupDropdown(i)" class="form-control">
                  <option [ngValue]="null" disabled>Select Ration Group</option>
                  <option *ngFor="let dietGroup of dietGroupDropdown.dietGroups" [ngValue]="dietGroup">{{ dietGroup.name }}</option>
                </select>
                <br />
              </div>
            </div>
            <div class="form-group">
              <label>Ration</label>
              <div>
                <select [(ngModel)]="selectedRation" class="form-control">
                  <option [ngValue]="null" disabled>Select Ration</option>
                  <option *ngFor="let ration of rations" [ngValue]="ration">{{ ration.name }}</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <span class="pull-right">
      World of Rations Suite
    </span>
    World of Rations Pty Ltd. 2017
  </footer>
</div>
