<app-header></app-header>
<div id="wrapper">
  <div class="content">
    <div class="row">
      <div class="col-lg-12 text-center welcome-message">
        <h2>
          Manage Ration Group - {{ dietGroup.name }}
        </h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="hpanel">
          <div class="panel-heading">
            Ration Group - {{ dietGroup.name }}
          </div>
          <div class="panel-body">
            <p *ngFor="let message of messages">
              <label class="text-danger">{{ message }}</label>
              <br />
            </p>
            <div class="form-group">
              <label>Ration Group</label>
              <input type="text" class="form-control" value="{{dietGroup.groupChart}}" disabled>
            </div>
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" [(ngModel)]="dietGroup.name">
            </div>
            <div class="form-group">
              <label>Description</label>
              <textarea class="form-control" rows="5" [(ngModel)]="dietGroup.description"></textarea>
            </div>
            <button (click)="onClick_Save()" class="btn btn-success" *ngIf="user.permissions.indexOf('update-diet-group') > -1">Save</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="hpanel">
          <div class="panel-heading">
            Sub Groups
          </div>
          <div class="panel-body">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngIf="user.permissions.indexOf('create-diet-group') > -1">
                  <td></td>
                  <td>
                    <a href="/ration/groups/create/{{dietGroup.id}}" class="btn btn-primary">New Ration Group</a>
                  </td>
                </tr>
                <tr *ngFor="let subDietGroup of subDietGroups">
                  <td>{{ subDietGroup.name }}</td>
                  <td>
                    <a href="/ration/groups/edit/{{subDietGroup.id}}" class="btn btn-default" *ngIf="user.permissions.indexOf('update-diet-group') > -1">Edit</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="hpanel">
          <div class="panel-heading">
            Rations
          </div>
          <div class="panel-body">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let diet of diets">
                  <td>{{ diet.name }}</td>
                  <td>
                    <a href="/ration/edit/{{diet.id}}" class="btn btn-default" *ngIf="user.permissions.indexOf('update-diet') > -1">Edit</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
